<h1>Donation from: {{donation?.donor?.id}} to propagator: {{donation?.takeBy?.propagator?.id}}</h1>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Amount</th>
        <th>Weight</th>
        <th>Location</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ donation?.amount }}</td>
        <td>{{ donation?.weight}}</td>
        <td>{{ donation?.location }}</td>
        <td>{{ donation?.date | date }}</td>
      </tr>
    </tbody>
  </table>
