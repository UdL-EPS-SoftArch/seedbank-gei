<form id="seed-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>
    <div class="form-group mb-3">
      <label class="control-label" for="id">Seed ID</label>
      <input
        id="id"
        name="id"
        type="text"
        class="form-control"
        readonly
        [ngModel]="seed.id"
      />
    </div>

    <div
      class="form-group mb-3"
      [class.was-validated]="scientificName.dirty || scientificName.touched"
    >
      <label class="control-label" for="scientificName">Scientific name*</label>
      <input
        id="scientificName"
        name="scientificName"
        type="text"
        class="form-control"
        required
        [(ngModel)]="seed.scientificName"
        #scientificName="ngModel"
      />
      <div class="invalid-feedback">A scientific name is required</div>
    </div>

    <!-- Common names input -->
    <div class="form-group mb-3">
      <label class="control-label" for="commonName">Common names</label>
      <div class="commonName-input">
        <input
          id="commonName"
          name="commonName"
          type="text"
          class="form-control"
          [(ngModel)]="commonNameInput"
        />

        <div id="add-commonName" (click)="addCommonName(commonNameInput)">
          +
        </div>
      </div>
    </div>

    <!-- Added common names section -->

    <div *ngIf="commonNamesList.length > 0" class="added-cards-section mb-3">
      <div
        *ngFor="let commonName of commonNamesList; let i = index"
        class="card"
      >
        <div class="card-wrapper">
          <p>{{ commonName }}</p>
          <div class="remove-card-btn" (click)="removeCommonName(i)">X</div>
        </div>
      </div>
    </div>

    <div class="form-group fa-pull-right">
      <button
        id="userDetail"
        type="button"
        [routerLink]="['..']"
        class="btn btn-outline-primary"
      >
        Back
      </button>
      <button
        id="submit"
        type="submit"
        [disabled]="!form.form.valid"
        class="btn btn-success ms-3"
      >
        Submit
      </button>
    </div>
  </fieldset>
</form>
