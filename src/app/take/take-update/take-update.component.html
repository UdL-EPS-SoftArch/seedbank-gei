<form id="user-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <fieldset>
  
      <!-- Take ID read only -->
      <div class="form-group mb-3">
        <label class="control-label" for="username">Take Id</label>
        <input id="username" name="username" type="text" class="form-control" readonly [ngModel]="take.id">
      </div>
  
      <!-- Date read only -->
      <div class="form-group mb-3">
        <label class="control-label" for="role">Date</label>
        <input id="role" name="role" type="text" class="form-control" readonly [ngModel]="take.date">
      </div>
  
      <!-- Amount input -->
      <div class="form-group mb-3" [class.was-validated]="amount.dirty || amount.touched">
        <label class="control-label" for="amount">Amount*</label>
        <input id="amount" name="amount" type="number" class="form-control" required
               [(ngModel)]="take.amount" #amount="ngModel">
        <div class="invalid-feedback">An amount is required</div>
      </div>

      <!-- Location input -->
      <div class="form-group mb-3" [class.was-validated]="location.dirty || location.touched">
        <label class="control-label" for="location">Location*</label>
        <input id="location" name="location" type="text" class="form-control" required
               [(ngModel)]="take.location" #location="ngModel">
        <div class="invalid-feedback">An amount is required</div>
      </div>
      <!-- Location input -->
      <div class="form-group mb-3" [class.was-validated]="weight.dirty || weight.touched">
        <label class="control-label" for="location">Location*</label>
        <input id="weight" name="weight" type="number" class="form-control" required
               [(ngModel)]="take.weight" #weight="ngModel">
        <div class="invalid-feedback">An weight is required</div>
      </div>

      <!-- Button -->
      <div class="form-group fa-pull-right">
        <button id="userDetail" type="button" [routerLink]="['..']"
                class="btn btn-outline-primary">Back</button>
        <button id="submit" type="submit" [disabled]="!form.form.valid"
                class="btn btn-success ms-3">Submit</button>
      </div>
  
    </fieldset>
  </form>
