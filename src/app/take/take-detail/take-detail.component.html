<div class="card mb-4">
  <div class="card-block">
    <h4 class="card-title col-md-12 p-3">Take {{takeDetail.id}}</h4>
    <div class="card-body row m-1">
      <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Id</h6>
          <p class="card-text">{{takeDetail.id}}</p>
      </div>
      <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Amount</h6>
          <p class="card-text">{{takeDetail.amount}}</p>
      </div>
      <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Date</h6>
          <p class="card-text">{{takeDetail.date}}</p>
      </div>
      <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Location</h6>
          <p class="card-text">{{takeDetail.location}}</p>
      </div>
      <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Weight</h6>
          <p class="card-text">{{takeDetail.weight}}</p>
      </div>
    </div>
    <div class="card-footer text-right">
      <button id="listBtn" type="button" [routerLink]="['/take']"
              class="btn m-1 btn-outline-primary">Take List
      </button>
      <button id="editBtn" type="button" *ngIf="isRole('admin') || isRole('propagator')"
                class="btn m-1 btn-outline-success">Edit
      </button>
      <button id="deleteBtn" type="button"  *ngIf="isRole('admin') || isRole('propagator')" [routerLink]="['delete']"
                class="btn m-1 btn-outline-danger">Delete
      </button> 
      </div>
    </div>
  </div>
